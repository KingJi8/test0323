<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <style>
        #powerLink.powerlink{letter-spacing: 0;font-family:-apple-system,BlinkMacSystemFont,helvetica,Apple SD Gothic Neo,sans-serif;font-size:10px;line-height:20px;border: 1px solid #ecf0f2;margin: 0;padding: 0;margin-top: 16px;transition: all ease .3s;background-color: #fff;width:100%; overflow:hidden;}
        #powerLink.powerlink ul,ol{margin: 0;padding: 0;list-style: none;}

        #powerLink.powerlink em,cite{font-style:normal; margin: 0; padding: 0;}
        #powerLink.powerlink a{color:inherit;text-decoration:none}
        #powerLink.powerlink mark{color:inherit;font-weight:bold;background:none; padding: 0;}
        #powerLink.powerlink .reg_link {float: right;font-size: 15px;color: #666;}

        #powerLink.powerlink .powerlink_list .list_item:last-child{border:0}

        #powerLink.powerlink .list_item .txt_area{overflow:hidden}
        #powerLink.powerlink .list_item .tit_area{display:inline-block;overflow:hidden;max-width:100%;vertical-align:top;border-bottom: 0px solid #0068c3}

        #powerLink.powerlink .list_item .url_area{margin-top:1px;}

        #powerLink.powerlink .list_item .img_area{display:none;position:absolute;top:20px;right:18px}

        #powerLink.powerlink .list_item .img_link:before{position:absolute;top:0;right:0;bottom:0;left:0;border:1px solid rgba(0,0,0,0.04);content:""}

        #powerLink.powerlink.pc.none-img .list_item.img_type .lst_cont{position:relative; padding-left: 18px; min-height: 75px; padding-right: 18px;}

        #powerLink.powerlink .list_item .lst_cont .menu_list{height: 22px; overflow: hidden;}
        #powerLink.powerlink:not(.pc) .list_item.img_type .lst_cont .menu_list{margin-right:-97px;}
        #powerLink.powerlink:not(.pc) .list_item.img_type .lst_cont .pr{margin-right:-97px;}
        #powerLink.powerlink .ext_place_info{padding-top:10px; padding-bottom: 10px; /* order: 6; */}
        #powerLink.powerlink .ext_place_info .place_link{display:block; color: #424242; font-size: 15px;}

        #powerLink.powerlink .ext_place_info .etc_item{line-height:1.6;letter-spacing:-0.3px;}
        #powerLink.powerlink .ext_place_info .etc_item:after{display:inline-block;width:1px;height:13px;margin:4px 8px 0 8px;background-color:#d8d8d8;vertical-align:top;content:""}

        #powerLink.powerlink .ext_place_info .time_area{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
        #powerLink.powerlink .ext_place_info .time_area .etc_item{line-height:1.6;letter-spacing:-0.2px}
        #powerLink.powerlink .ext_place_info .event_txt{display:-webkit-box;overflow:hidden;line-height:1.6;letter-spacing:-0.2px;-webkit-box-orient:vertical;-webkit-line-clamp:2}
        #powerLink.powerlink .ext_place_info .event_txt .mark{}
        #powerLink.powerlink .list_item.img_type .ext_place_info,#powerLink.powerlink .list_item.img_type .price_list{margin-right: -98px;}
        #powerLink.powerlink.none-img .list_item.img_type .ext_place_info,#powerLink.powerlink.none-img .list_item.img_type .price_list,#powerLink.powerlink .list_item:not(.img_type) .ext_place_info,#powerLink.powerlink .list_item:not(.img_type) .price_list{margin-right: 0px;}
        #powerLink.powerlink.none-img .ext_place_info,#powerLink.powerlink.none-img .price_list{margin-right: 0px;}
        #powerLink.powerlink.pc .list_item .ext_place_info,#powerLink.powerlink.pc .list_item .price_list{margin-right: 0px !important;}
        #powerLink.powerlink .toplink {height: 45px;margin-top: 0px;padding: 0 18px;font-size: 17px;color: #000;line-height: 45px;letter-spacing: -.3px;background-color: #f4f7f8;border-top:0px solid #ecf0f2;border-bottom:0px solid #ecf0f2;}
        #powerLink.powerlink .tag_comps{display: inline-block;margin-left: 5px;margin-top: 13px;min-width: 25px;height: 16px;border: 1px solid #bbb;border-radius: 2px;font-size: 11px;font-weight: bold;text-align: center;color: #666;line-height: 15px;vertical-align: top;background-color: #fff;letter-spacing: -1px;}
        #powerLink.powerlink.pc .toplink{font-size: 14px}
        #powerLink.powerlink.pc img{width: 60px;height: 60px;}
        #powerLink.powerlink.pc .list_item .url_area .url a{font-weight: normal;}
        #powerLink.powerlink.pc .list_item .url_area .url a,#powerLink.powerlink.pc .list_item .desc,#powerLink.powerlink.pc .list_item .menu_item_link,#powerLink.powerlink.pc .list_item .pr, #powerLink.powerlink.pc .list_item .price_item_link, #powerLink.powerlink.pc .ext_place_info .place_link{line-height: 1.25}
        #powerLink.powerlink .img_area, #powerLink.powerlink .tit_area_sub, #powerLink.powerlink .menu_list, #powerLink.powerlink .list_item .pr, #powerLink.powerlink .price_list, #powerLink.powerlink .ext_place_info{display: none;}
        #powerLink.powerlink.pc .list_item .tit_area_sub{display:none !important}
        #powerLink.powerlink.pc .list_item .tit_wrap{display: inline-block;vertical-align: middle;}
        #powerLink.powerlink.pc .list_item .url_area{display: inline-block;vertical-align: middle; margin-left: 5px;}
        #powerLink.powerlink:not(.pc) .list_item:not(.img_type) .lst_cont .desc.down{display:-webkit-box}
        #powerLink.powerlink:not(.pc) .list_item:not(.img_type) .lst_cont .desc.up{display:none}
        #powerLink.powerlink{padding:0px; width:calc(100% - 2px)}
        #powerLink.powerlink, #powerLink.powerlink .powerlink_list .list_item{border-width:1px}
        #powerLink.powerlink, #powerLink.powerlink .powerlink_list .list_item,#powerLink.powerlink .list_item .price_item_link .txt .txt_inner,#powerLink.powerlink .list_item .price_item_link .price{background-color:#ffffff}
        #powerLink.powerlink, #powerLink.powerlink .powerlink_list .list_item,#powerLink.powerlink .list_item.ext_price .price_item_link:before,#powerLink.powerlink .list_item .menu_list .menu_item:before{border-color:#ecf0f2}
        #powerLink.powerlink .list_item.type_subtitle .tit_area_sub:before{background-color:#ecf0f2}
        #powerLink.powerlink .toplink{font-size:17px !important}

        #powerLink.powerlink .tag_comps{border-color:#bbbbbb}
        #powerLink.powerlink .reg_link{font-size:15px !important}
        #powerLink.powerlink .reg_link{color:#666666}
        #powerLink.powerlink .list_item .tit_area .tit{font-size:18px}
        #powerLink.powerlink .list_item .tit_area .tit{color:#0068c3}
        #powerLink.powerlink .list_item .tit_area{border-color:#0068c3}
        #powerLink.powerlink .list_item .tit_area{border-bottom-width:0px}
        #powerLink.powerlink .list_item .url_area .url a{font-size:14px}

        #powerLink.powerlink .list_item .lst_cont .desc{font-size:16px}
        #powerLink.powerlink .list_item .lst_cont .desc{color:#424242}
        #powerLink.powerlink .list_item .tit_area_sub a{font-size:16px}
        #powerLink.powerlink .list_item .tit_area_sub a{color:#0068c3}
        #powerLink.powerlink .list_item .menu_item .menu_item_link{font-size:16px}
        #powerLink.powerlink .list_item .menu_item .menu_item_link{color:#0068c3}

<body>
    <script type="text/javascript" src="https://ssl.pstatic.net/adimg3.search/adpost/js/adpost_show_ads_v2.min.js"></script>
    <div id="powerLink" class="powerlink"></div>
    <script type="text/javascript">

    function addComma(num) {
            var regexp = /\B(?=(\d{3})+(?!\d))/g;
            return num.toString().replace(regexp, ',');
    }
    function stringreplaceAll(str,org, dest) {
            return str.split(org).join(dest);
    }
    function checkEmpty(str) {
    return (!str)?'':str;
    }

    function handle_naver_ads_response(response) {

        var contData = response.ads;
        
        if (contData && contData.length > 0) {
            var dataSize = contData.length;
            var html = '<div class="toplink">파워링크';
            html += '<span class="tag_comps">광고</span><span class="reg_link"><a href="https://m.searchad.naver.com/" target="_blank">등록하기</a></span></div>';
            html += '<ul id="contentsList" class="powerlink_list">';
        
            for(var i=0; i<dataSize; i++) {
                var dataItem = contData[i];
                var headline = dataItem.headline;
                var description = dataItem.description;
                var clickUrl = dataItem.clickUrl;
                var displayUrl = dataItem.displayUrl;
                
                // imageExtension 확인
                var imageExt = false;
                if (dataItem.imageExtension) imageExt = true;
                
                // GroupB 확장소재 결정 - 우선 순위는 사이트 맞게 조정
                var bGroupExt = "";
                var bExtType = "";
                

                if (dataItem.headlineExtension) {	
                    bExtType = "type_subtitle";	
                    bGroupExt = "headlineExt";
                }else if (dataItem.subLinkExtension) {	
                    bExtType = "ext_link";	
                    bGroupExt = "subLinkExt";
                }else if (dataItem.descriptionExtension) {	
                    bExtType = "ext_desc";	
                    bGroupExt = "descExt";
                }else if (dataItem.priceLinkExtension) {	
                    bExtType = "ext_price";	
                    bGroupExt = "priceLinkExt";
                }else if (dataItem.placeExtension) {	
                    bExtType = "ext_place";	
                    bGroupExt = "placeExt";
                } 

                html += '<li class="list_item' + ((imageExt)?' img_type':'') + ((bExtType)?(' '+bExtType):'') + '">';
                
                html += '<div class="lst_cont">';
                if (imageExt) {
                    html += '<div class="img_area">';
                    html += '<a class="img_link"  target="_blank" href="' + dataItem.imageExtension.clickUrl + '"><img height="87" width="87" src="' + dataItem.imageExtension.imageUrl + '"></a></div>';
                }
                html += '<div class="tit_wrap"><div class="txt_area"><span class="tit_area"><a class="tit"  target="_blank" href="' + clickUrl + '">' + headline + '</a></span>';
                html += '</div></div>';

                // headlineExtension
                if(bGroupExt == "headlineExt") {
                    html += '<div class="tit_area_sub"><a class="tit_sub" target="_blank" href="' + dataItem.headlineExtension.clickUrl + '">' + dataItem.headlineExtension.headline + '</a></div>';
                }


                html += '<div class="url_area"><cite class="url"><a  target="_blank" href="' + clickUrl + '">' + displayUrl +'</a></cite></div>';
                if (typeof serval === "undefined") {
                    html += '<div class="desc up">' + description + '</div>';  
                }else{
                    html += '<div class="desc up">' + stringreplaceAll(description,serval,'<mark>'+serval+'</mark>') + '</div>';
                }

                
                //subLinkExtension
                if(bGroupExt == "subLinkExt") {
                    html += '<ul class="menu_list">';
                    var sublinkSize = dataItem.subLinkExtension.length;
                    for(var j=0; j<sublinkSize; j++) {
                        html += '<li class="menu_item"><a class="menu_item_link" target="_blank" href="' + dataItem.subLinkExtension[j].clickUrl +'">' + dataItem.subLinkExtension[j].name + '</a></li>';
                    }
                    html += '</ul>';
                }
                
                // descriptionExtension
                if(bGroupExt == "descExt") {
                    html += '<div class="pr"><mark class="pr_tit">' + checkEmpty(dataItem.descriptionExtension.heading) + '</mark>';
                    html += dataItem.descriptionExtension.description + '</div>';
                }
                
                if (typeof serval === "undefined") {
                    html += '<div class="desc down">' + description + '</div>';  
                }else{
                    html += '<div class="desc down">' + stringreplaceAll(description,serval,'<mark>'+serval+'</mark>') + '</div>';
                }
                
                // priceLinkExtension
                if(bGroupExt == "priceLinkExt") {
                    html += '<ul class="price_list">';
                    var pricelinkSize = dataItem.priceLinkExtension.length;
                    for(var j=0; j<pricelinkSize; j++) {
                        html += '<li class="price_item"><a class="price_item_link" target="_blank" href="'+ dataItem.priceLinkExtension[j].clickUrl + '">';
                        html += '<em class="price">' + addComma(dataItem.priceLinkExtension[j].price) + ' ' + checkEmpty(dataItem.priceLinkExtension[j].modifier) + '</em>';
                        html += '<div class="txt"><div class="txt_inner">' + checkEmpty(dataItem.priceLinkExtension[j].name) + '</div></div></a></li>';
                    }
                    html += '</ul>';
                }
                // placeExtension
                if(bGroupExt == "placeExt") {
                    var placeType = "";
                    if(dataItem.placeExtension.openingHours) {
                        placeType = "time_type";
                    }
                    html += '<div class="ext_place_info ' + placeType + '"><a class="place_link" target="_blank" href="' + dataItem.placeExtension.clickUrl + '">';
                
                    if(dataItem.placeExtension.openingHours) {
                        html += '<div class="time_area">';
                        for(var j=0; j < dataItem.placeExtension.openingHours.length; j++) {
                            html += '<span class="etc_item">' + dataItem.placeExtension.openingHours[j] + '</span>';
                        }
                        html += '</div>';
                    }
                    html += '<div class="etc_area">';
                    if(dataItem.placeExtension.reviewCount) {
                        html += '<span class="etc_item">리뷰 ' + dataItem.placeExtension.reviewCount + '</span>';
                    }
                    if(dataItem.placeExtension.recentBookingCount) {
                        html += '<span class="etc_item">최근 예약 ' + dataItem.placeExtension.recentBookingCount + '</span>';
                    }
                    if(dataItem.placeExtension.menuPrice) {
                        html += '<span class="etc_item">' + dataItem.placeExtension.menuPrice + '</span>';
                    }
                    if(dataItem.placeExtension.averagePrice) {
                        html += '<span class="etc_item">' + dataItem.placeExtension.averagePrice + '</span>';
                    }
                    if(dataItem.placeExtension.minimumPrice) {
                        html += '<span class="etc_item">' + dataItem.placeExtension.minimumPrice + '</span>';
                    }
                    if(dataItem.placeExtension.promotionTitle) {
                        html += '<span class="etc_item">' + dataItem.placeExtension.promotionTitle + '</span>';
                    }
                
                    html += '</div></a></div>';
                }
            }
            
            html += '</div></li>';
        
        
            jQuery("#powerLink").html(html);
            jQuery("#powerLink").show();
        } else {
            jQuery("#powerLink").hide();
        }
    }
            
    var serval = "바지";
    NAVER_ADPOST_V2({
        channel: "m_ppomppu.ch1",
        pageSize: 10,
        url: window.location.href,
        query: serval,
        test: true,
        mock: false,
    });
